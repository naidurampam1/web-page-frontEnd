<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="section-conference">
      <img
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png"
        class="image"
      />
      <div>
        <h1 class="text">
          The Things<br />
          Conference
        </h1>
        <p class="para">Redefining the future of loT with LoRaWAN</p>
        <div class="button">
          <button
            class="button btn btn-primary"
            onclick="display('section-video')"
          >
            know more
          </button>
        </div>
      </div>
    </div>

    <div id="section-video">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0"
          allowfullscreen
        ></iframe>
      </div>

      <div>
        <h1 class="text">The Things Conference</h1>
        <p class="para">Join Asia's Largest Conference on LoRaWAN</p>
      </div>
      <div class="satya">
        <div class="d-flex flex-row">
          <div>
            <h1 class="text">1400+</h1>
            <p class="para">Attendees</p>
          </div>
          <div>
            <h1 class="text">100+</h1>
            <p class="para">Workshops</p>
          </div>
        </div>
        <div class="d-flex flex-row">
          <div>
            <h1 class="text">120+</h1>
            <p class="para">Speakers</p>
          </div>
          <div>
            <h1 class="text">10+</h1>
            <p class="para">Countries</p>
          </div>
        </div>
      </div>
      <div class="button">
        <button
          class="button btn btn-primary"
          onclick="display('section-conference')"
        >
          back
        </button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"
    ></script>
